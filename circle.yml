dependencies:
  override:
    - echo "\n" | npm install

test:
  override:
    - echo "No tests yet..."

deployment:
  prod:
    branch: master
    commands:
      - >
        if [ -z "${PRODUCTION}" ]; then
          echo "Skipping deployment"
        else
          git remote add squarespace https://$SQ_USERNAME:$SQ_PASSWORD@redbadger-blog.squarespace.com/template.git
          git push squarespace master
          node bin/register-github-release.js
        fi
